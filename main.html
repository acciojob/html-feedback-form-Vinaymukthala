<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form action="/main.html" method="post">
		<div>
			<label for="name">Name:</label><br>
			<input id="name" type="text" name="name" minlenth="3" maxlength="50" required><br>
		</div>
		<div>
			<label for="portfolio">Portfolio:</label><br>
			<input id="portfolio" name="portfolio" type="url" required>
		</div>
		<div>
			<label for="favColor">Favorite Color:</label><br>
			<input id="favColor" type="color" name="favColor"><br>
		</div>
		<div>
			<label for="likeness">Likeness:</label><br>
			<input id="likeness" name="likeness" type="range" min="1" max="100"><br>
		</div>
		<input type="submit" value="Submit">
			
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
